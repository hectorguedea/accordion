<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Accordion, Skill Test - Web Developer">
    <meta name="keywords" content="JavaScript ES6, JSON, HTML, CSS">
    <meta name="author" content="Héctor Guedea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion by Héctor Guedea</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main id="container">

  <section id="accordion" role="region" aria-labelledby="accordion-heading">
    <div class="accordion-item active" data-index="0">
      <h2 class="accordion-header" id="section-heading-0">
        <button class="accordion-button" aria-expanded="false" aria-controls="section-content-0">
         
        </button>
      </h2>
      <div class="accordion-body" id="section-content-0" aria-labelledby="section-heading-0" aria-hidden="true">
       
    </div>
   </div>
  
    <div class="accordion-item" data-index="1">
      <h2 class="accordion-header" id="section-heading-1">
        <button class="accordion-button" aria-expanded="false" aria-controls="section-content-1">
        
        </button>
      </h2>
      <div class="accordion-body" id="section-content-1" aria-labelledby="section-heading-1" aria-hidden="true">
      
      </div>
    </div>
  
    <div class="accordion-item" data-index="2">
      <h2 class="accordion-header" id="section-heading-2">
        <button class="accordion-button" aria-expanded="false" aria-controls="section-content-2">
       
        </button>
      </h2>
      <div class="accordion-body" id="section-content-2" aria-labelledby="section-heading-2" aria-hidden="true">
       
      </div>
    </div>
  
    <div class="accordion-item" data-index="3">
      <h2 class="accordion-header" id="section-heading-3">
        <button class="accordion-button" aria-expanded="false" aria-controls="section-content-3">
        
        </button> 
      </h2>
      <div class="accordion-body" id="section-content-3" aria-labelledby="section-heading-3" aria-hidden="true">
     
      </div>
    </div>
  </section>

</main>

<script src="js/accordion.js"></script>
</body>
</html>
